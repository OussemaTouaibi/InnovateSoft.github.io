<!DOCTYPE html>
<html>
<head>
	<title>InnovateSoft</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<link href='http://fonts.googleapis.com/css?family=Nixie+One|Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/siss.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.countdown.css"/>	
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/responsive.css"/>
  
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/siss.js"></script>
	<script type="text/javascript" src="js/jquery.gridrotator.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/jquery.ulslide.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>

<body class="md-option-1">
	<div id="md-comingsoon" class="md-comingsoon">
		<div class="ri-grid ri-grid-size-2 ri-shadow clearfix">
		    <div class="ri-blue"></div>
			<div class="responsive-image">
			<img src="img/startup.jpg" alt="software company walppaper">
			</div>
		</div>
		<div class="md-wrap">
			<div id="md-sections" class="md-sections">
				<section class="md-section md-home">
				
						<div class="md-logo">
							<h1 class="rs"><a href="#"></a></h1>
						</div>
						<h1 class="md-title">Our website is coming soon</h1>
						<div id="defaultCountdown" class="clearfix"></div>
				
				</section>

				<section class="md-section md-notify">
					<div class="md-content">
						<h1 class="rs md-title">Notify me when its ready</h1>
						<p class="md-description">Stay tuned and be the first to explore our content and offerings by subscribing below. We can't wait to share our exciting updates with you!</p>
                        <div id="notify-content">
                            <form>
                                <div class="md-form clearfix">
                                    <div class="notify-input"><input  type="text" class="md-input" placeholder="Enter your email here" name="email"></div>
                                    <button class="md-button" data-hover="Submit"><span>Submit</span></button>
                                </div>
                            </form>
                        </div>
					</div>
				</section>
					
				<section class="md-section md-contact">
					<div id="message-content" class="md-content">
						<form id="md-message-form">
							<h1 class="rs md-title">Send us a message</h1>
							<div class="md-form"><input type="text"  class="md-input" placeholder="Your name" name="name"></div>
							<div class="md-form"><input type="text" class="md-input" placeholder="Your email" name="email"></div>
							<div class="md-form"><textarea placeholder="Message"  name="message"></textarea></div>
							<div class="md-form"><button class="md-button">Send</button></div>
						</form>
					</div>
				</section>

				<section class="md-section md-follow">
					<div class="md-content">
						<h1 class="rs md-title">You can follow us for all future updates</h1>
						<div id="cl-effect-8" class="md-follow-items">
							<a href="#" class=""><i class="icon-facebook"></i></a>
							<a href="#" class=""><i class="icon-twitter"></i></a>
							<a href="#" class=""><i class="icon-linkedin"></i></a>
						</div>
					</div>
				</section>
			</div>
			<div id="md-arrow" class="md-arrow">
				<div id="arrow-prev" class="icon-angle-up md-arrow-top"></div>
				<div id="arrow-next" class="icon-angle-down md-arrow-bottom"></div>
			</div>
			<div class="md-pages clearfix">
				<ul id="md-pager" class="rs">
					<li class="md-page"><a href="#">1</a></li>
					<li class="md-page"><a href="#">2</a></li>
					<li class="md-page"><a href="#">3</a></li>
					<li class="md-page"><a href="#">4</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
